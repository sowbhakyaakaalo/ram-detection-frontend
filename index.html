<!DOCTYPE html>
<html>
<head>
  <title>RAM Slot Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      height: 100%;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 24px;
    }
    #canvas {
      width: 100vw;
      height: auto;
      display: block;
      background: black;
    }
    .controls {
      background: #e9e9e9;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>ðŸ’» RAM Slot Detection</header>
  <div class="controls">
    <button id="startBtn" class="btn btn-success mb-2">Start Camera</button>
    <select id="cameraSelect" class="form-select mb-2 w-50 d-inline-block">
      <option value="environment">Back Camera</option>
      <option value="user">Front Camera</option>
    </select>
    <input type="file" id="imageUpload" accept="image/*" class="form-control mb-2 w-50 d-inline-block" />
  </div>
  <canvas id="canvas"></canvas>

  <script>
    const API_URL = "https://onnx-api-backend-6.onrender.com/predict/";
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let stream = null;

    async function startCamera() {
      const facingMode = document.getElementById("cameraSelect").value;
      if (stream) stream.getTracks().forEach(track => track.stop());
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode, width: 640, height: 480 }
      });
      const video = document.createElement("video");
      video.srcObject = stream;
      await video.play();

      document.documentElement.requestFullscreen();

      requestAnimationFrame(async function loop() {
        if (video.readyState === 4) {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

          const frame = canvas.toDataURL("image/jpeg");
          const blob = await (await fetch(frame)).blob();
          const formData = new FormData();
          formData.append("file", blob, "frame.jpg");

          try {
            const res = await fetch(API_URL, { method: "POST", body: formData });
            const arrayBuffer = await res.arrayBuffer();
            const imgBlob = new Blob([arrayBuffer], { type: "image/jpeg" });
            const imgURL = URL.createObjectURL(imgBlob);

            const processed = new Image();
            processed.src = imgURL;
            processed.onload = () => {
              ctx.drawImage(processed, 0, 0, canvas.width, canvas.height);
              URL.revokeObjectURL(imgURL);
            };
          } catch (err) {
            console.warn("API error", err);
          }
        }
        setTimeout(() => requestAnimationFrame(loop), 500); // ~2 FPS
      });
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      startCamera();
    });

    document.getElementById("imageUpload").addEventListener("change", async function () {
      const file = this.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch(API_URL, { method: "POST", body: formData });
        const arrayBuffer = await res.arrayBuffer();
        const imgBlob = new Blob([arrayBuffer], { type: "image/jpeg" });
        const imgURL = URL.createObjectURL(imgBlob);

        const img = new Image();
        img.src = imgURL;
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          URL.revokeObjectURL(imgURL);
        };
      } catch (err) {
        console.warn("Upload API error", err);
      }
    });
  </script>
</body>
</html>
