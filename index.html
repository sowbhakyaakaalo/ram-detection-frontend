<!DOCTYPE html>
<html>
<head>
  <title>RAM Slot Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
    }
    video, img {
      border: 2px solid #ccc;
      border-radius: 8px;
      margin: 10px 0;
    }
    .button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h1>ðŸ’» RAM Slot Detection</h1>
<p>Upload a laptop image or use your camera to detect RAM slots.</p>

<input type="file" id="imageUpload" accept="image/*" class="button" />
<br><button id="startCameraBtn" class="button">ðŸŽ¥ Start Camera</button><br>

<video id="camera" width="320" height="240" autoplay playsinline style="display:none;"></video><br>
<button id="captureBtn" class="button" style="display:none;">ðŸ“¸ Capture from Camera</button>

<canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

<h3> Detection Result:</h3>
<img id="result" src="" alt="Result will appear here" style="max-width:90%; border: 2px solid #888;" />

<script>
  const startBtn = document.getElementById('startCameraBtn');
  const camera = document.getElementById('camera');
  const captureBtn = document.getElementById('captureBtn');
  const canvas = document.getElementById('canvas');
  const resultImg = document.getElementById('result');
  const API_URL = "https://onnx-api-backend-1.onrender.com/predict/";


  startBtn.addEventListener('click', async () => {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      camera.srcObject = stream;
      camera.style.display = "block";
      captureBtn.style.display = "inline-block";
    } catch (err) {
      alert("Camera permission denied or not available.");
    }
  });

  document.getElementById('imageUpload').addEventListener('change', async function () {
    const file = this.files[0];
    if (!file) return;
    await sendToAPI(file);
  });

  captureBtn.addEventListener('click', async () => {
    const ctx = canvas.getContext('2d');
    ctx.drawImage(camera, 0, 0, canvas.width, canvas.height);
    canvas.toBlob(async function (blob) {
      await sendToAPI(blob);
    }, "image/jpeg");
  });

  async function sendToAPI(fileBlob) {
    const formData = new FormData();
    formData.append("file", fileBlob, "input.jpg");

    let res;
    try {
      res = await fetch(API_URL, {
        method: "POST",
        body: formData
      });
    } catch (err) {
      console.warn("Waiting for backend to wake up...");
      await new Promise(resolve => setTimeout(resolve, 5000));
      try {
        res = await fetch(API_URL, {
          method: "POST",
          body: formData
        });
      } catch (retryErr) {
        alert("API still not responding after retry.");
        return;
      }
    }

    if (!res.ok) {
      alert("Server returned status: " + res.status);
      return;
    }

    const blob = await res.blob();
    if (!blob.type.startsWith("image/")) {
      alert("API did not return a valid image.");
      return;
    }

    resultImg.src = URL.createObjectURL(blob);
  }
</script>

</body>
</html>
