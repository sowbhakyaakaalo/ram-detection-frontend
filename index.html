<!DOCTYPE html>
<html>
<head>
  <title>RAM Slot Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      height: 100%;
    }
    #cameraContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    select, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
    }
    #result {
      display: none;
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="controls">
  <select id="cameraSelect">
    <option value="environment">Back Camera</option>
    <option value="user">Front Camera</option>
  </select>
  <button id="startBtn">Start Camera</button>
</div>

<div id="cameraContainer">
  <video id="video" autoplay playsinline></video>
  <canvas id="overlay"></canvas>
</div>

<script>
  const video = document.getElementById('video');
  const overlay = document.getElementById('overlay');
  const ctx = overlay.getContext('2d');
  const API_URL = "https://onnx-api-backend-4.onrender.com/predict/";
  let stream;

  document.getElementById('startBtn').addEventListener('click', async () => {
    const facingMode = document.getElementById('cameraSelect').value;
    if (stream) {
      stream.getTracks().forEach(track => track.stop());
    }

    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: facingMode } },
        audio: false
      });
      video.srcObject = stream;

      video.onloadedmetadata = () => {
        overlay.width = video.videoWidth;
        overlay.height = video.videoHeight;
        requestAnimationFrame(processFrame);
      };
    } catch (err) {
      alert("Camera access failed. Try a different mode or allow permissions.");
    }
  });

  async function processFrame() {
    if (video.readyState === video.HAVE_ENOUGH_DATA) {
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = video.videoWidth;
      tempCanvas.height = video.videoHeight;
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);

      const blob = await new Promise(resolve =>
        tempCanvas.toBlob(resolve, 'image/jpeg', 0.95)
      );

      const formData = new FormData();
      formData.append("file", blob, "frame.jpg");

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: formData
        });

        if (res.ok && res.headers.get("Content-Type").includes("image")) {
          const imgBlob = await res.blob();
          const img = new Image();
          img.src = URL.createObjectURL(imgBlob);
          img.onload = () => {
            ctx.clearRect(0, 0, overlay.width, overlay.height);
            ctx.drawImage(img, 0, 0, overlay.width, overlay.height);
          };
        }
      } catch (err) {
        console.warn("Backend might be sleeping. Skipping frame.");
      }
    }

    requestAnimationFrame(processFrame);
  }
</script>

</body>
</html>
