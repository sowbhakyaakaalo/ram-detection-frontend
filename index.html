<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAM Slot Detection</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    ðŸ’» RAM Slot Detection
  </header>
  <div class="tabs">
    <button class="tab-button active" onclick="switchTab('uploadTab')">Upload Module</button>
    <button class="tab-button" onclick="switchTab('cameraTab')">Camera</button>
  </div>

  <div id="uploadTab" class="tab-content active">
    <input type="file" id="imageInput" accept="image/*" />
    <div id="uploadResultWrapper">
      <img id="uploadedImage" />
      <canvas id="uploadCanvas"></canvas>
    </div>
  </div>

  <div id="cameraTab" class="tab-content">
    <select id="cameraSelect"></select>
    <button onclick="startCamera()">Start Camera</button>
    <div id="cameraWrapper">
      <video id="video" autoplay playsinline></video>
      <canvas id="videoCanvas"></canvas>
    </div>
  </div>

  <footer>
    &copy; RAM Detection System
  </footer>

  <script src="script.js"></script>
</body>
</html>
