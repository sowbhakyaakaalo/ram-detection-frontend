<!DOCTYPE html>
<html>
<head>
  <title>RAM Slot Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    html, body {
      margin: 0;
      background: #f8f9fa;
    }
    .header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 24px;
    }
    #videoPreview {
      width: 100%;
      height: auto;
      display: none;
    }
    #canvasPreview {
      width: 100%;
      height: auto;
      background: black;
    }
    .controls {
      margin-top: 15px;
    }
    #uploadedResult {
      width: 100%;
      max-width: 600px;   /* keep it responsive */
      max-height: 500px;  /* avoid oversize */
      margin-top: 15px;
      border: 2px solid #4CAF50;
    }
  </style>
</head>
<body>
  <div class="header">ðŸ’» RAM Slot Detection</div>
  <div class="container p-3">
    <p>Select an image or use the camera to detect RAM slots.</p>

    <div class="controls">
      <button id="startBtn" class="btn btn-success mb-2">Start Camera</button>
      <select id="cameraSelect" class="form-select mb-2">
        <option value="environment">Back Camera</option>
        <option value="user">Front Camera</option>
      </select>
      <input type="file" id="imageUpload" accept="image/*" class="form-control mb-2" />
    </div>

    <div class="row">
      <div class="col-md-6">
        <video id="videoPreview" autoplay playsinline></video>
        <canvas id="canvasPreview"></canvas>
      </div>
      <div class="col-md-6">
        <img id="uploadedResult" alt="Result will appear here" />
      </div>
    </div>
  </div>

  <script>
    const API_URL = "https://onnx-api-backend-5.onrender.com/predict/";
    const video = document.getElementById('videoPreview');
    const canvas = document.getElementById('canvasPreview');
    const ctx = canvas.getContext('2d');
    let stream = null;
    let detectionLocked = false;

    async function startCamera() {
      const facingMode = document.getElementById("cameraSelect").value;
      if (stream) stream.getTracks().forEach(track => track.stop());
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode, width: 640, height: 480 }
      });
      video.srcObject = stream;
      video.style.display = 'block';
      detectionLocked = false;  // reset lock on new camera start
      requestAnimationFrame(processCameraFrame);
    }

    async function processCameraFrame() {
      if (video.readyState === 4 && !detectionLocked) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const frame = canvas.toDataURL("image/jpeg");
        const blob = await (await fetch(frame)).blob();
        const formData = new FormData();
        formData.append("file", blob, "frame.jpg");

        try {
          const res = await fetch(API_URL, { method: "POST", body: formData });
          const arrayBuffer = await res.arrayBuffer();
          const imgBlob = new Blob([arrayBuffer], { type: "image/jpeg" });
          const imgURL = URL.createObjectURL(imgBlob);
          const tempImg = new Image();
          tempImg.src = imgURL;
          tempImg.onload = () => {
            ctx.drawImage(tempImg, 0, 0, canvas.width, canvas.height);
            URL.revokeObjectURL(imgURL);
          };
          // lock detection so it does not change after first result
          detectionLocked = true;
        } catch (err) {
          console.warn("API error", err);
        }
      }
      setTimeout(() => requestAnimationFrame(processCameraFrame), 300);
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      startCamera();
    });

    document.getElementById("imageUpload").addEventListener("change", async function () {
      const file = this.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch(API_URL, { method: "POST", body: formData });
        const arrayBuffer = await res.arrayBuffer();
        const imgBlob = new Blob([arrayBuffer], { type: "image/jpeg" });
        const imgURL = URL.createObjectURL(imgBlob);
        document.getElementById("uploadedResult").src = imgURL;
      } catch (err) {
        console.warn("Upload API error", err);
      }
    });
  </script>
</body>
</html>
