<!DOCTYPE html>
<html>
<head>
  <title>RAM Slot Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .header {
      background-color: #ffffff;
      text-align: center;
      padding: 15px;
      font-size: 26px;
      font-weight: bold;
      color: #2e7d32;
    }
    .tab-container {
      display: flex;
      justify-content: center;
      border-bottom: 2px solid #2e7d32;
      margin-bottom: 10px;
    }
    .tab-button {
      padding: 10px 20px;
      border: none;
      background: none;
      font-size: 16px;
      font-weight: 500;
      color: #2e7d32;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .tab-button.active {
      border-bottom: 3px solid #2e7d32;
    }
    #uploadedResult, #canvasPreview {
      width: 100%;
      max-width: 600px;
      border: 2px solid #2e7d32;
      margin-top: 10px;
    }
    .preview-container {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }
    .example-thumbnails {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .example-thumbnails img {
      width: 100px;
      height: auto;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">ðŸ’» RAM Slot Detection</div>

  <div class="tab-container">
    <button class="tab-button active" id="uploadTab"><img src="https://img.icons8.com/color/48/image.png" width="20"> Upload Module</button>
    <button class="tab-button" id="cameraTab"><img src="https://img.icons8.com/fluency/48/camera.png" width="20"> Camera</button>
  </div>

  <div class="container p-3">
    <div id="uploadSection">
      <input type="file" id="imageUpload" accept="image/*" class="form-control mb-2" />
      <div class="preview-container">
        <img id="uploadedResult" alt="Result will appear here" />
      </div>
    </div>

    <div id="cameraSection" style="display:none">
      <select id="cameraSelect" class="form-select mb-2">
        <option value="environment">Back Camera</option>
        <option value="user">Front Camera</option>
      </select>
      <button id="startBtn" class="btn btn-success mb-2">Start Camera</button>
      <div class="preview-container">
        <video id="videoPreview" autoplay playsinline style="display:none"></video>
        <canvas id="canvasPreview"></canvas>
      </div>
    </div>

    <div class="example-thumbnails">
      <img src="https://via.placeholder.com/100?text=Example+1" alt="Example 1">
      <img src="https://via.placeholder.com/100?text=Example+2" alt="Example 2">
      <img src="https://via.placeholder.com/100?text=Example+3" alt="Example 3">
      <img src="https://via.placeholder.com/100?text=Example+4" alt="Example 4">
    </div>
  </div>

  <script>
    const API_URL = "https://onnx-api-backend-6.onrender.com/predict/";
    const video = document.getElementById('videoPreview');
    const canvas = document.getElementById('canvasPreview');
    const ctx = canvas.getContext('2d');
    let stream = null;
    let detectionLocked = false;

    async function startCamera() {
      const facingMode = document.getElementById("cameraSelect").value;
      if (stream) stream.getTracks().forEach(track => track.stop());
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode, width: 640, height: 480 }
      });
      video.srcObject = stream;
      video.style.display = 'block';
      detectionLocked = false;
      requestAnimationFrame(processCameraFrame);
    }

    async function processCameraFrame() {
      if (video.readyState === 4 && !detectionLocked) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const frame = canvas.toDataURL("image/jpeg");
        const blob = await (await fetch(frame)).blob();
        const formData = new FormData();
        formData.append("file", blob, "frame.jpg");
        try {
          const res = await fetch(API_URL, { method: "POST", body: formData });
          const arrayBuffer = await res.arrayBuffer();
          const imgBlob = new Blob([arrayBuffer], { type: "image/jpeg" });
          const imgURL = URL.createObjectURL(imgBlob);
          const tempImg = new Image();
          tempImg.src = imgURL;
          tempImg.onload = () => {
            ctx.drawImage(tempImg, 0, 0, canvas.width, canvas.height);
            URL.revokeObjectURL(imgURL);
          };
          detectionLocked = true;
        } catch (err) {
          console.warn("API error", err);
        }
      }
      setTimeout(() => requestAnimationFrame(processCameraFrame), 300);
    }

    document.getElementById("startBtn").addEventListener("click", () => startCamera());

    document.getElementById("imageUpload").addEventListener("change", async function () {
      const file = this.files[0];
      if (!file) return;
      const formData = new FormData();
      formData.append("file", file);
      try {
        const res = await fetch(API_URL, { method: "POST", body: formData });
        const arrayBuffer = await res.arrayBuffer();
        const imgBlob = new Blob([arrayBuffer], { type: "image/jpeg" });
        const imgURL = URL.createObjectURL(imgBlob);
        document.getElementById("uploadedResult").src = imgURL;
      } catch (err) {
        console.warn("Upload API error", err);
      }
    });

    // Toggle Tabs
    const uploadTab = document.getElementById("uploadTab");
    const cameraTab = document.getElementById("cameraTab");
    const uploadSection = document.getElementById("uploadSection");
    const cameraSection = document.getElementById("cameraSection");

    uploadTab.addEventListener("click", () => {
      uploadTab.classList.add("active");
      cameraTab.classList.remove("active");
      uploadSection.style.display = "block";
      cameraSection.style.display = "none";
    });

    cameraTab.addEventListener("click", () => {
      cameraTab.classList.add("active");
      uploadTab.classList.remove("active");
      cameraSection.style.display = "block";
      uploadSection.style.display = "none";
    });
  </script>
</body>
</html>
