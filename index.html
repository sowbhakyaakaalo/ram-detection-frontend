<!DOCTYPE html>
<html>
<head>
  <title>RAM Slot Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
    }
    video, img {
      border: 2px solid #ccc;
      border-radius: 8px;
      margin: 10px 0;
    }
    .button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h1>üíª RAM Slot Detection</h1>
<p>Upload a laptop image or use your camera to detect RAM slots.</p>

<!-- Upload -->
<input type="file" id="imageUpload" accept="image/*" class="button" />

<!-- Camera -->
<video id="camera" width="320" height="240" autoplay playsinline></video><br>
<button id="captureBtn" class="button">üì∏ Capture from Camera</button>

<!-- Hidden canvas for capture -->
<canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

<!-- Detection result -->
<h3>üìå Detection Result:</h3>
<img id="result" src="" alt="Result will appear here" style="max-width:90%; border: 2px solid #888;" />

<script>
  const camera = document.getElementById('camera');
  const canvas = document.getElementById('canvas');
  const resultImg = document.getElementById('result');

  // Start camera
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      camera.srcObject = stream;
    }).catch(err => {
      alert("‚ö†Ô∏è Please allow camera access or try a different browser.");
    });

  // Upload from file
  document.getElementById('imageUpload').addEventListener('change', async function () {
    const file = this.files[0];
    if (!file) return;

    const formData = new FormData();
    formData.append("file", file);

    try {
      const res = await fetch("https://onnx-api-690z.onrender.com/predict/", {
        method: "POST",
        body: formData
      });

      if (!res.ok) {
        throw new Error(`‚ùå Server returned status: ${res.status}`);
      }

      const blob = await res.blob();
      if (!blob.type.startsWith("image/")) {
        alert("‚ö†Ô∏è The server did not return a valid image.");
        return;
      }

      resultImg.src = URL.createObjectURL(blob);
    } catch (err) {
      alert("‚ùå Error: " + err.message);
      console.error(err);
    }
  });

  // Capture from camera
  document.getElementById('captureBtn').addEventListener('click', async () => {
    const ctx = canvas.getContext('2d');
    ctx.drawImage(camera, 0, 0, canvas.width, canvas.height);

    canvas.toBlob(async function (blob) {
      const formData = new FormData();
      formData.append("file", blob, "capture.jpg");

      try {
        const res = await fetch("https://onnx-api-690z.onrender.com/predict/", {
          method: "POST",
          body: formData
        });

        if (!res.ok) {
          throw new Error(`‚ùå Server returned status: ${res.status}`);
        }

        const responseBlob = await res.blob();
        if (!responseBlob.type.startsWith("image/")) {
          alert("‚ö†Ô∏è The server did not return a valid image.");
          return;
        }

        resultImg.src = URL.createObjectURL(responseBlob);
      } catch (err) {
        alert("‚ùå Error: " + err.message);
        console.error(err);
      }
    }, "image/jpeg");
  });
</script>

</body>
</html>
