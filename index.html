<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAM Slot Detection</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1b5e20;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background-color: #e0e0e0;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 1rem;
      cursor: pointer;
      background: #c8e6c9;
      transition: background 0.3s;
    }

    .tab.active {
      background: #2e7d32;
      color: white;
      font-weight: bold;
    }

    .tab-content {
      display: none;
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }

    .tab-content.active {
      display: block;
    }

    .camera-section, .upload-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    video, canvas, img {
      width: 100%;
      max-width: 640px;
      border: 2px solid #2e7d32;
      border-radius: 10px;
      background-color: black;
    }

    select, button, input[type="file"] {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b5e20;
    }

    .footer-note {
      text-align: center;
      font-size: 0.85rem;
      color: gray;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <span>ðŸ’»</span> RAM Slot Detection
  </header>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('upload')">Upload Module</div>
    <div class="tab" onclick="switchTab('camera')">Camera</div>
  </div>

  <div id="upload" class="tab-content active">
    <div class="upload-section">
      <input type="file" accept="image/*" onchange="loadImage(event)">
      <img id="uploadedImage" alt="Uploaded Image Preview">
    </div>
  </div>

  <div id="camera" class="tab-content">
    <div class="camera-section">
      <select id="cameraSelect"></select>
      <button onclick="startCamera()">Start Camera</button>
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <div class="footer-note">&copy; 2025 RAM Detection System</div>

  <script>
    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.querySelector(`.tab[onclick*='${tabId}']`).classList.add('active');
    }

    function loadImage(event) {
      const img = document.getElementById('uploadedImage');
      img.src = URL.createObjectURL(event.target.files[0]);
      img.onload = () => URL.revokeObjectURL(img.src);
    }

    let stream;
    async function startCamera() {
      if (stream) stream.getTracks().forEach(track => track.stop());
      const constraints = {
        video: { deviceId: { exact: document.getElementById('cameraSelect').value } }
      };
      try {
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        const video = document.getElementById('video');
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          drawVideoToCanvas();
        };
      } catch (error) {
        alert("Camera access failed.");
      }
    }

    function drawVideoToCanvas() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      function draw() {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        requestAnimationFrame(draw);
      }
      draw();
    }

    async function loadCameraOptions() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(device => device.kind === 'videoinput');
      const cameraSelect = document.getElementById('cameraSelect');
      cameraSelect.innerHTML = "";
      videoDevices.forEach((device, index) => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `Camera ${index + 1}`;
        cameraSelect.appendChild(option);
      });
    }

    window.onload = loadCameraOptions;
  </script>
</body>
</html>
