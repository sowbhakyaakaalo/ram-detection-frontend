<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAM Slot Detection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <span>ðŸ’»</span>
    <span>RAM Slot Detection</span>
  </header>

  <div class="tab-container">
    <div class="tabs">
      <div class="tab active" onclick="switchTab('upload')">Upload Module</div>
      <div class="tab" onclick="switchTab('camera')">Camera Module</div>
    </div>

    <div id="upload" class="tab-content active">
      <div class="upload-section">
        <input type="file" accept="image/*" id="imageUpload">
        <div class="preview-box">
          <canvas id="uploadCanvas"></canvas>
        </div>
      </div>
    </div>

    <div id="camera" class="tab-content">
      <div class="camera-section">
        <select id="cameraSelect">
          <option value="environment">Back Camera</option>
          <option value="user">Front Camera</option>
        </select>
        <button id="startCamera">Start Camera</button>
        <div class="preview-box">
          <video id="videoPreview" autoplay playsinline muted></video>
          <canvas id="canvasPreview"></canvas>
        </div>
      </div>
    </div>
  </div>

  <footer>&copy; 2025 RAM Detection System</footer>

  <script>
    const API_URL = "https://onnx-api-backend-6.onrender.com/predict/";

    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.querySelector(`.tab[onclick*='${tabId}']`).classList.add('active');
    }

    document.getElementById('imageUpload').addEventListener('change', async function () {
      const file = this.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);
      const res = await fetch(API_URL, { method: "POST", body: formData });
      const arrayBuffer = await res.arrayBuffer();
      const imgBlob = new Blob([arrayBuffer], { type: "image/jpeg" });
      const imgURL = URL.createObjectURL(imgBlob);
      const img = new Image();
      img.src = imgURL;
      img.onload = () => {
        const canvas = document.getElementById("uploadCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        URL.revokeObjectURL(imgURL);
      };
    });

    let stream = null;

    document.getElementById("startCamera").addEventListener("click", async () => {
      const facingMode = document.getElementById("cameraSelect").value;
      if (stream) stream.getTracks().forEach(track => track.stop());

      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode, width: { ideal: 640 }, height: { ideal: 480 }, frameRate: { ideal: 24 } }
      });

      const video = document.getElementById("videoPreview");
      const canvas = document.getElementById("canvasPreview");
      const ctx = canvas.getContext("2d");

      video.srcObject = stream;
      video.onloadedmetadata = () => {
        video.play();
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        processCameraFrames();
      };

      async function processCameraFrames() {
        if (video.readyState === 4) {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const frame = canvas.toDataURL("image/jpeg");
          const blob = await (await fetch(frame)).blob();
          const formData = new FormData();
          formData.append("file", blob, "frame.jpg");

          try {
            const res = await fetch(API_URL, { method: "POST", body: formData });
            const arrayBuffer = await res.arrayBuffer();
            const imgBlob = new Blob([arrayBuffer], { type: "image/jpeg" });
            const imgURL = URL.createObjectURL(imgBlob);
            const tempImg = new Image();
            tempImg.src = imgURL;
            tempImg.onload = () => {
              ctx.drawImage(tempImg, 0, 0, canvas.width, canvas.height);
              URL.revokeObjectURL(imgURL);
            };
          } catch (err) {
            console.warn("API error", err);
          }
        }
        setTimeout(processCameraFrames, 1000);
      }
    });
  </script>
</body>
</html>
