<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAM Slot Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #2e7d32;
      color: white;
      padding: 20px 0;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .tab-container {
      margin-top: 20px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .tab {
      background-color: #e0e0e0;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 5px;
    }

    .tab.active {
      background-color: #2e7d32;
      color: white;
    }

    .tab-content {
      display: none;
      padding: 10px;
    }

    .tab-content.active {
      display: block;
    }

    .camera-section, .upload-section {
      margin: 20px auto;
      max-width: 700px;
    }

    select, button {
      padding: 8px;
      font-size: 16px;
      margin: 10px;
    }

    #videoCanvasWrapper, #uploadImageWrapper {
      margin-top: 20px;
    }

    canvas, img {
      max-width: 100%;
      border: 2px solid #2e7d32;
      border-radius: 10px;
    }

    .footer-note {
      font-size: 12px;
      color: gray;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <span>ðŸ’»</span>
    <span>RAM Slot Detection</span>
  </header>

  <div class="tab-container">
    <div class="tabs">
      <div class="tab active" onclick="switchTab('upload')">Upload Module</div>
      <div class="tab" onclick="switchTab('camera')">Camera</div>
    </div>

    <div id="upload" class="tab-content active">
      <div class="upload-section">
        <input type="file" accept="image/*" onchange="loadImage(event)">
        <div id="uploadImageWrapper">
          <img id="uploadedImage" />
        </div>
      </div>
    </div>

    <div id="camera" class="tab-content">
      <div class="camera-section">
        <select id="cameraSelect"></select>
        <button onclick="startCamera()">Start Camera</button>
        <div id="videoCanvasWrapper">
          <video id="video" autoplay playsinline></video>
          <canvas id="canvas"></canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="footer-note">&copy; RAM Detection System</div>

  <script>
    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.querySelector(`.tab[onclick*='${tabId}']`).classList.add('active');
    }

    function loadImage(event) {
      const img = document.getElementById('uploadedImage');
      img.src = URL.createObjectURL(event.target.files[0]);
      img.onload = () => URL.revokeObjectURL(img.src);
    }

    let stream;
    async function startCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      const constraints = {
        video: {
          deviceId: document.getElementById('cameraSelect').value || undefined
        }
      };
      stream = await navigator.mediaDevices.getUserMedia(constraints);
      const video = document.getElementById('video');
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        video.play();
        drawVideoToCanvas();
      };
    }

    function drawVideoToCanvas() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      function draw() {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        requestAnimationFrame(draw);
      }
      draw();
    }

    async function loadCameraOptions() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(device => device.kind === 'videoinput');
      const cameraSelect = document.getElementById('cameraSelect');
      videoDevices.forEach(device => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `Camera ${cameraSelect.length + 1}`;
        cameraSelect.appendChild(option);
      });
    }

    window.onload = loadCameraOptions;
  </script>
</body>
</html>
