<!DOCTYPE html>
<html>
<head>
  <title>RAM Slot Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      font-size: 20px;
    }
    #controls {
      margin-top: 15px;
    }
    .button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
    video, canvas {
      width: 100%;
      max-width: 100vw;
      height: auto;
      margin-top: 10px;
    }
    #result {
      max-width: 90%;
      border: 2px solid #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>ðŸ’» RAM Slot Detection</header>

<p>Upload an image or use front/back camera to detect RAM slots.</p>

<div id="controls">
  <input type="file" id="imageUpload" accept="image/*" class="button" />
  <select id="cameraSelect" class="button">
    <option value="user">Front Camera</option>
    <option value="environment">Back Camera</option>
  </select>
  <button id="startCameraBtn" class="button">ðŸŽ¥ Start Camera</button>
</div>

<video id="camera" autoplay playsinline></video>
<canvas id="canvas" style="display:none;"></canvas>

<h3>ðŸ“Œ Detection Result:</h3>
<img id="result" alt="Result will appear here" />

<script>
  const camera = document.getElementById('camera');
  const canvas = document.getElementById('canvas');
  const resultImg = document.getElementById('result');
  const startBtn = document.getElementById('startCameraBtn');
  const cameraSelect = document.getElementById('cameraSelect');
  const API_URL = "https://onnx-api-backend-4.onrender.com/predict/";
  let currentStream;

  async function startCamera(facingMode) {
    if (currentStream) {
      currentStream.getTracks().forEach(track => track.stop());
    }

    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: facingMode } }
      });
      currentStream = stream;
      camera.srcObject = stream;
    } catch (err) {
      alert("Camera access failed: " + err.message);
    }
  }

  async function captureAndSendFrame() {
    if (!camera.videoWidth || !camera.videoHeight) return;
    canvas.width = camera.videoWidth;
    canvas.height = camera.videoHeight;
    canvas.getContext('2d').drawImage(camera, 0, 0);
    canvas.toBlob(async blob => {
      const formData = new FormData();
      formData.append("file", blob, "frame.jpg");

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: formData
        });
        const imageBlob = await res.blob();
        resultImg.src = URL.createObjectURL(imageBlob);
      } catch (err) {
        console.warn("API request failed", err);
      }
    }, 'image/jpeg');
  }

  startBtn.addEventListener('click', async () => {
    const mode = cameraSelect.value;
    await startCamera(mode);
    setInterval(captureAndSendFrame, 3000); // every 3 seconds
  });

  document.getElementById('imageUpload').addEventListener('change', async function () {
    const file = this.files[0];
    if (!file) return;

    const formData = new FormData();
    formData.append("file", file);

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        body: formData
      });
      const blob = await res.blob();
      resultImg.src = URL.createObjectURL(blob);
    } catch (err) {
      alert("Upload failed. API may be sleeping.");
    }
  });
</script>

</body>
</html>
