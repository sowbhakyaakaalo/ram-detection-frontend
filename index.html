<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>RAM Slot Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      font-size: 24px;
    }
    #cameraCanvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    video {
      display: none;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    .button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

<header>
  ðŸ’» RAM Slot Detection
</header>
<p>Upload an image or use front/back camera to detect RAM slots.</p>
<input type="file" id="imageUpload" accept="image/*" class="button">
<div id="controls">
  <select id="cameraSelect" class="button">
    <option value="environment">Back Camera</option>
    <option value="user">Front Camera</option>
  </select>
  <button id="startBtn" class="button">Start Camera</button>
</div>
<video id="video" autoplay playsinline></video>
<canvas id="cameraCanvas"></canvas>

<script>
const API_URL = "https://onnx-api-backend-4.onrender.com/predict/";
const video = document.getElementById('video');
const canvas = document.getElementById('cameraCanvas');
const ctx = canvas.getContext('2d');
let stream = null;

async function startCamera(facingMode) {
  if (stream) stream.getTracks().forEach(track => track.stop());
  stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode } });
  video.srcObject = stream;
  video.style.display = 'none';
  requestAnimationFrame(loop);
}

async function loop() {
  if (video.readyState === 4) {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const frame = canvas.toDataURL("image/jpeg");
    const blob = await (await fetch(frame)).blob();

    const formData = new FormData();
    formData.append("file", blob, "frame.jpg");

    try {
      const res = await fetch(API_URL, { method: "POST", body: formData });
      const data = await res.json();
      drawBoxes(data);
    } catch (err) {
      console.warn("API error", err);
    }
  }
  setTimeout(() => requestAnimationFrame(loop), 1000); // 1 frame/sec
}

function drawBoxes(data) {
  if (!data || !data.boxes) return;
  data.boxes.forEach((box, i) => {
    const [x1, y1, x2, y2] = box;
    ctx.strokeStyle = "#00FF00";
    ctx.lineWidth = 2;
    ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
    ctx.font = "16px Arial";
    ctx.fillStyle = "#00FF00";
    const label = `${data.classes[i]} (${(data.scores[i]*100).toFixed(1)}%)`;
    ctx.fillText(label, x1 + 4, y1 - 8);
  });
}

// Camera UI
startBtn.onclick = () => {
  const mode = document.getElementById("cameraSelect").value;
  startCamera(mode);
};

document.getElementById('imageUpload').addEventListener('change', async function () {
  const file = this.files[0];
  if (!file) return;
  const formData = new FormData();
  formData.append("file", file);
  const res = await fetch(API_URL, { method: "POST", body: formData });
  const data = await res.json();
  drawBoxes(data);
});
</script>

</body>
</html>
