<!DOCTYPE html>
<html>
<head>
  <title>RAM Slot Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }
    .button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
    }
    canvas {
      display: none;
    }
    #cameraControls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>

<h1>ðŸ’» RAM Slot Detection</h1>
<p>Upload an image or choose front/back camera to detect RAM slots.</p>

<div id="cameraControls">
  <select id="cameraSelect" class="button">
    <option value="environment">Back Camera</option>
    <option value="user">Front Camera</option>
  </select>
  <button id="startCameraBtn" class="button">ðŸŽ¥ Start Camera</button>
  <button id="captureBtn" class="button" style="display:none;">ðŸ“¸ Capture</button>
</div>

<input type="file" id="imageUpload" accept="image/*" class="button" /><br>

<video id="camera" autoplay playsinline></video>
<canvas id="canvas" width="640" height="480"></canvas>

<h3> Detection Result:</h3>
<img id="result" src="" alt="Result will appear here" style="max-width:90%; border: 2px solid #888;" />

<script>
  const startBtn = document.getElementById('startCameraBtn');
  const camera = document.getElementById('camera');
  const captureBtn = document.getElementById('captureBtn');
  const canvas = document.getElementById('canvas');
  const resultImg = document.getElementById('result');
  const cameraSelect = document.getElementById('cameraSelect');
  const API_URL = "https://onnx-api-backend-4.onrender.com/predict/";

  let currentStream = null;

  async function startCamera(facingMode) {
    if (currentStream) {
      currentStream.getTracks().forEach(track => track.stop());
    }

    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: facingMode } }
      });
      currentStream = stream;
      camera.srcObject = stream;
      camera.style.display = "block";
      captureBtn.style.display = "inline-block";
    } catch (err) {
      alert("Camera not accessible. Try allowing permission or use a supported browser.");
    }
  }

  startBtn.addEventListener('click', () => {
    const selected = cameraSelect.value;
    startCamera(selected);
  });

  document.getElementById('imageUpload').addEventListener('change', async function () {
    const file = this.files[0];
    if (!file) return;
    await sendToAPI(file);
  });

  captureBtn.addEventListener('click', async () => {
    const ctx = canvas.getContext('2d');
    canvas.width = camera.videoWidth;
    canvas.height = camera.videoHeight;
    ctx.drawImage(camera, 0, 0, canvas.width, canvas.height);
    canvas.toBlob(async function (blob) {
      await sendToAPI(blob);
    }, "image/jpeg");
  });

  async function sendToAPI(fileBlob) {
    const formData = new FormData();
    formData.append("file", fileBlob, "input.jpg");

    let res;
    try {
      res = await fetch(API_URL, {
        method: "POST",
        body: formData
      });
    } catch (err) {
      console.warn("Backend sleeping. Retrying in 5 seconds...");
      await new Promise(resolve => setTimeout(resolve, 5000));
      try {
        res = await fetch(API_URL, {
          method: "POST",
          body: formData
        });
      } catch (retryErr) {
        alert("Backend not responding.");
        return;
      }
    }

    if (!res.ok) {
      alert("Server returned status: " + res.status);
      return;
    }

    const blob = await res.blob();
    if (!blob.type.startsWith("image/")) {
      alert("API did not return a valid image.");
      return;
    }

    resultImg.src = URL.createObjectURL(blob);
  }
</script>

</body>
</html>
