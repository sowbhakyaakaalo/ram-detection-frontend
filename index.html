<!DOCTYPE html>
<html>
<head>
  <title>RAM Slot Detection</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 20px;
    }
    #preview {
      margin-top: 10px;
      border: 1px solid #ccc;
      max-width: 100%;
    }
    .button {
      margin: 10px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

<h1>ðŸ’» RAM Slot Detection</h1>
<p>Upload a laptop image or use your camera to detect RAM slots.</p>

<!-- Upload from file -->
<input type="file" id="imageUpload" accept="image/*" class="button" />
<br><br>

<!-- Camera capture -->
<video id="camera" width="320" height="240" autoplay playsinline></video><br>
<button id="captureBtn" class="button">ðŸ“¸ Capture from Camera</button><br>

<!-- Canvas to hold frame -->
<canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

<!-- Show result -->
<h3>ðŸ“Œ Detection Result:</h3>
<img id="result" src="" alt="Result will appear here" style="max-width:100%;" />

<script>
  const camera = document.getElementById('camera');
  const canvas = document.getElementById('canvas');
  const resultImg = document.getElementById('result');

  // ðŸ”¹ Start camera stream
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      camera.srcObject = stream;
    }).catch(err => {
      alert("Camera not accessible. Please allow permission or use a different browser.");
    });

  // ðŸ”¹ Upload from file
  document.getElementById('imageUpload').addEventListener('change', async function () {
    const file = this.files[0];
    if (!file) return;

    const formData = new FormData();
    formData.append("file", file);

    const res = await fetch("https://onnx-api-690z.onrender.com/predict/", {
      method: "POST",
      body: formData
    });

    const blob = await res.blob();
    resultImg.src = URL.createObjectURL(blob);
  });

  // ðŸ”¹ Capture from camera
  document.getElementById('captureBtn').addEventListener('click', async () => {
    const context = canvas.getContext('2d');
    context.drawImage(camera, 0, 0, canvas.width, canvas.height);
    canvas.toBlob(async function (blob) {
      const formData = new FormData();
      formData.append("file", blob, "capture.jpg");

      const res = await fetch("https://onnx-api-690z.onrender.com/predict/", {
        method: "POST",
        body: formData
      });

      const responseBlob = await res.blob();
      resultImg.src = URL.createObjectURL(responseBlob);
    }, "image/jpeg");
  });
</script>

</body>
</html>
